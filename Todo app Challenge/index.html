<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="checklist_117966.ico" />
    <title>Todo App</title>
    <link rel="stylesheet" href="main.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="popup">
      <button class="exit">&times;</button>
      <h2>Please enter a valid title</h2>

      <span><p>Dont Leave Empty values</p></span>
    </div>
    <div class="popup-overlay"></div>
    <div class="container">
      <h1>Todo App</h1>
      <div class="input">
        <input type="text" name="task" id="task" placeholder="Enter Task" />
        <button id="sub-task" class="sub-task">Add Task</button>
      </div>
      <h2>Tasks</h2>
      <div class="tasks-container"></div>
    </div>
  </body>
